<div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Company-name</th>
          <th>model</th>
          <th>capacity</th>
          <th>Action</th>

        </tr>
    
      <tbody>
        <tr *ngFor="let item of bykList">
          <td>{{item.cname}}</td>
          <td>{{item.model}}</td>
          <td>{{item.cc}}</td>
          <td><button type="button" class="btn btn-info"data-toggle="modal"(click)="bookingData(item)" data-target="#myModal" >Booknow</button></td>
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="radio">
                        <label class="radio1"><input type="radio" (click)="ownuser()" name="optradio">own</label>
                        <label class="radio2"><input type="radio" (click)="otheruser()" name="optradio">others</label>
                       </div>
                    
                        <div  class="row1" *ngIf="form==1">
                       <form class="form-inline">
                         <div class="row">
                          <div class="form-group">
                              <div class="col-md-6">
                             <label for="name">Fname:</label>
                            <input type="text" class="form-control"  name="firstName" [(ngModel)]="details.firstName" >
                          </div>
                          </div>
                            <div class="form-group">
                                <div class="col-md-6">

                            <label for="name">LName:</label>
                            <input type="text" class="form-control"name="lastName" [(ngModel)]="details.lastName">
                          </div>
                          </div>
                          </div>
                        </form>
                       
 
                          <form class="form-inline">
                            <div class="row">
                             <div class="form-group">
                                <div class="col-md-6">
                                  <label for="name">email:</label>
                               <input type="email" class="form-control"name="email" [(ngModel)]="details.email">
                             </div>
                             </div>
                               <div class="form-group">
                                  <div class="col-md-6">

                               <label for="name">Number:</label>
                               <input type="text" class="form-control" name="mnumber" [(ngModel)]="details.mnumber">
                             </div>
                             </div>
                             </div>
                           </form>
                        
                        <div class="row">
                        <button type="submit" class="btn btn-success col-md-offset-10">Submit</button>
                        </div>
                        </div>


                         <div class="row2" *ngIf="form==2" >
                       <form class="form-inline">
                         <div class="row">
                          <div class="form-group">
                              <div class="col-md-6">
                             <label for="name">FName:</label>
                            <input type="text" class="form-control" id="fname">
                          </div>
                          </div>
                            <div class="form-group">
                                <div class="col-md-6">

                            <label for="name">LName:</label>
                            <input type="text" class="form-control" id="lname">
                          </div>
                          </div>
                          </div>
                        </form>

                        <form class="form-inline">
                            <div class="row">
                             <div class="form-group">
                                <div class="col-md-6">
                                  <label for="name">email:</label>
                               <input type="email" class="form-control" id="fname">
                             </div>
                             </div>
                               <div class="form-group">
                                  <div class="col-md-6">

                               <label for="name">Number:</label>
                               <input type="text" class="form-control" id="lname">
                             </div>
                             </div>
                             </div>
                           </form>
                        
                        <div class="row">
                        <button type="submit" class="btn btn-success col-md-offset-10" data-dismiss="modal" (click)="reserverData()">Resrve</button>
                        </div>
                        </div>






                       </div>
                        </div>
                     </div>
                    </div>
                  </tr>
      </tbody>
    </table>

  </div>
